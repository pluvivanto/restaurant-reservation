services:

  db:
    image: postgres:17
    restart: unless-stopped
    environment:
      POSTGRES_DB: restaurant-reservation
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
    ports:
      - "15432:5432"
    volumes:
      - ../sql/create-table.sql:/docker-entrypoint-initdb.d/schema.sql:ro

  adminer:
    image: adminer
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - "18080:8080"
